<div class="container background-container">
  <h1>Live challenges</h1>
  <h2>Watch people challenge each other! <span class="glyphicon glyphicon-flag"></span></h2>

   <div id="live-competitions">
      <ul class="challengeList table-responsive">
        <li class="challengeListItem" data-toggle="modal" (click)="onClickSetCompetition(competition)"
            data-target="#competitionModal" *ngFor="let competition of competitionsLive">
          <challenge-item [competition]="competition"></challenge-item>
        </li>
      </ul>
    </div>


  <!-- Modal live challenge -->
  <div class="modal fade" id="competitionModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-info">
            <i class="fa fa-television" aria-hidden="true"></i> {{competitionSelected.name}}
          </h4>
        </div>
        <div class="modal-body">

          <span class="runner-one">{{competitionSelected.usersRun[0].username}}</span><span class="runner-two">{{competitionSelected.usersRun[1].username}}</span>
          <div id="challenge-screen">

          </div>

          <!--modal footer-->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
