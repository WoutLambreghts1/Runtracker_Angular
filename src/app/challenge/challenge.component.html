<div class="container">
  <h1 class="text-center text-info">My challenges</h1>
  <hr>


    <div class="container-fluid custom-navigation">
      <form class="navbar-form">
        <button class="btn btn-info" href="#creatediv"  data-toggle="modal" data-target="#competitionModal">New
          Challenge
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        <div class="form-group pull-right">
          <select class="form-control" id="competeSelect">
            <option>Challenge 1 -> Type:realtime Goal: 1000m Created by: RuntrackMinds Deadline: 26/02/2017</option>
            <option>Challenge 2 -> Type:realtime Goal: 100m Created by: RuntrackMinds Deadline: 28/02/2017</option>
            <option>Challenge 3 -> Type:realtime Goal: 500m Created by: RuntrackMinds Deadline: 30/02/2017</option>
            <option>Challenge 4 -> Type:realtime Goal: 1000m Created by: RuntrackMinds Deadline: 15/02/2017</option>
          </select>
          <button class="btn btn-success">Compete <span class="glyphicon glyphicon-flag"></span></button>
        </div>
      </form>
    </div>

  <div class="clearfix"></div>

  <!-- Competitions table -->
  <div class="table-responsive">
    <table class="table table-hover">
      <tr>
        <th>Challenge ID</th>
        <th>Competition type</th>
        <th>Maximum participants</th>
        <th>Goal</th>
        <th>Deadline</th>
        <th>Winner</th>
        <th>Created by</th>
        <th>Status</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat="competition in competitions">
        <td>
          <span>1</span></td>
        <td>Realtime</td>
        <td>4</td>
        <td>1000m</td>
        <td>18/02/2017</td>
        <td>/</td>
        <td>Runtrack minds</td>
        <td>Open</td>
        <td>
          <span class="text-center"> <button class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-trash"></span></button></span>
        </td>
      </tr>
    </table>
  </div>

  <!-- Modal create competition -->
  <div class="modal fade" id="competitionModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-info">Create new competition</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal alert alert-info" id="createform">
            <div class="form-group col-md-10 col-md-offset-1">
              <label class="col-md-6 control-label">Competition type:</label>
              <div class="col-md-6">
                <select class="form-control" name="competitiontype" [(ngModel)]="newCompetition.competitionType">
                  <option value="REALTIME">Live</option>
                  <option value="NOT_REALTIME" selected>Not live</option>
                </select>
              </div>
            </div>

            <div class="form-group col-md-10 col-md-offset-1">
              <label class="col-md-6 control-label">Deadline:</label>
              <div class="col-md-6">
                <input class="form-control" type="date" name="deadline" [(ngModel)]="newCompetition.deadline">
              </div>
            </div>
            <div class="form-group col-md-10 col-md-offset-1">
              <label class="col-md-6 control-label">Max participants:</label>
              <div class="col-md-6">
                <input class="form-control" type="number" value="2" name="maxParticipants"
                       [(ngModel)]="newCompetition.maxParticipants">
              </div>
            </div>
            <div class="form-group col-md-10 col-md-offset-1">
              <label class="col-md-6 control-label">Goal:</label>
              <div class="col-md-6">
                <select class="form-control" name="goal" [(ngModel)]="newCompetition.goal">
                  <option value="1">100m</option>
                  <option value="2">200m</option>
                  <option value="3">300m</option>
                  <option value="4">400m</option>
                  <option value="5">500m</option>
                </select>

              </div>
            </div>
            <div class="form-group text-right">
            </div>
          </form>

          <!--modal footer-->
          <div class="modal-footer">
            <button (click)="onClickAddCompetition(newCompetition)" data-dismiss="modal" class="btn btn-primary">Create challenge
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
