<div class="container wrapper">
  <h1 class="text-center">My challenges</h1>
  <hr>
  <div class="row col-sm-12">
    <!--left-->
    <div class="form-group col-sm-6">
        <button class="btn btn-primary" ng-click="formToggle()">New challenge <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
    <!--right-->
    <div class="form-group col-sm-6">
      <div class="col-sm-6 right">
        <select class="form-control" id="competeSelect">
          <option>Competition 1</option>
          <option>Competition 2</option>
          <option>Competition 3</option>
          <option>Competition 4</option>
        </select>
      </div>
        <button class="btn btn-success col-sm-6 right" ng-click="">Compete <span class="glyphicon glyphicon-flag"></span></button>
    </div>
  </div>

  <div class="col-sm-6 col-sm-offset-3">
    <div ng-include src="'create-challenge.component.html'"></div>
  </div>

  <div class="clearfix"></div>
  <!-- Competitions table -->
  <div class="table-responsive">
    <table class="table table-hover">
      <tr>
        <th>Challenge ID</th>
        <th>Competition type</th>
        <th>Maximum participants</th>
        <th>Goal</th>
        <th>Deadline</th>
        <th>Winner</th>
        <th>Created by</th>
        <th>Status</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat="competition in competitions">
        <td>
          <span>1</span></td>
        <td>Realtime</td>
        <td>4</td>
        <td>1000m</td>
        <td>18/02/2017</td>
        <td>/</td>
        <td>Runtrack minds</td>
        <td>Open</td>
        <td>
          <button class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
    </table>
  </div>
</div>
