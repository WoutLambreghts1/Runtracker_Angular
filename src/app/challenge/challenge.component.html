<div class="container wrapper">
  <h1 class="text-center">Challenges</h1>

    <div class="form-group col-md-12">
      <div class="row">
        <button class="btn btn-primary col-md-2 left" ng-click="formToggle()">New challenge <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        <div class="col-md-4 right">
        <select class="form-control" id="competeSelect">
          <option>Competition 1</option>
          <option>Competition 2</option>
          <option>Competition 3</option>
          <option>Competition 4</option>
        </select>
        </div>
        <button class="btn btn-success col-md-2 right" ng-click="">Compete <span class="glyphicon glyphicon-plus"></span></button>
      </div>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div ng-include src="'create-challenge.component.html'"></div>
  </div>
  <div class="clearfix"></div>

  <!-- Table to show employee detalis -->
  <div class="table-responsive">
    <table class="table table-hover">
      <tr>
        <th>Challenge ID</th>
        <th>Competition type</th>
        <th>Maximum participants</th>
        <th>Goal</th>
        <th>Deadline</th>
        <th>Winner</th>
        <th>Created by</th>
        <th>Status</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat="competition in competitions">
        <td>
          <span>Challenge ID</span></td>
        <td>Competition type</td>
        <td>Maximum participants</td>
        <td>Goal</td>
        <td>Deadline</td>
        <td>Winner</td>
        <td>Created by</td>
        <td>Open</td>
        <td>
          <button class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
    </table>
  </div>
</div>
