<div class="container">
  <h1 class="text-center text-info">My challenges</h1>
  <hr>
  <div class="container-fluid custom-navigation">
    <form class="navbar-form">
      <button class="btn btn-info" data-toggle="modal" data-target="#competitionModal">New
        Challenge
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
      <button class="btn btn-success pull-right" data-toggle="modal" data-target="#addcompetitionModal">Compete <span
        class="glyphicon glyphicon-flag"></span></button>
    </form>
  </div>

  <div class="clearfix"></div>

  <!-- Competitions table -->
  <div class="table-responsive">
    <table class="table table-hover">
      <tr>
        <th>Challenge ID</th>
        <th>Competition type</th>
        <th>Maximum participants</th>
        <th>Goal</th>
        <th>Deadline</th>
        <th>Winner</th>
        <th>Created by</th>
        <th>Status</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat="competition in competitionsRun">
        <td>
          <span>1</span></td>
        <td>Realtime</td>
        <td>4</td>
        <td>1000m</td>
        <td>18/02/2017</td>
        <td>/</td>
        <td>Runtrack minds</td>
        <td>Open</td>
        <td>
          <span class="text-center"> <button class="btn btn-danger" title="Delete"><span
            class="glyphicon glyphicon-trash"></span></button></span>
        </td>
      </tr>
    </table>
  </div>

  <!-- Modal create competition -->
  <div class="modal fade" id="competitionModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-info">Create new competition</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal alert alert-info" id="createform">
            <div class="form-group col-md-10 col-md-offset-1">
              <label class="col-md-6 control-label">Type:</label>
              <div class="col-md-6">
                <select class="form-control" name="competitiontype" [(ngModel)]="newCompetition.competitionType">
                  <option value="NOT_REALTIME" selected>Challenge</option>
                  <option value="REALTIME">Live challenge</option>
                </select>
              </div>
            </div>

            <div class="form-group col-md-10 col-md-offset-1">
              <label class="col-md-6 control-label">Deadline:</label>
              <div class="col-md-6">
                <input class="form-control" type="date" name="deadline" [(ngModel)]="newCompetition.deadline">
              </div>
            </div>
            <div class="form-group col-md-10 col-md-offset-1">
              <label class="col-md-6 control-label">Max participants:</label>
              <div class="col-md-6">
                <input class="form-control" type="number" value="2" name="maxParticipants"
                       [(ngModel)]="newCompetition.maxParticipants">
              </div>
            </div>
            <div class="form-group col-md-10 col-md-offset-1">
              <label class="col-md-6 control-label">Goal:</label>
              <div class="col-md-6">
                <select class="form-control" name="goal" [(ngModel)]="newCompetition.goal">
                  <option value="1">100m</option>
                  <option value="2">200m</option>
                  <option value="3">300m</option>
                  <option value="4">400m</option>
                  <option value="5">500m</option>
                </select>

              </div>
            </div>
            <div class="form-group text-right">
            </div>
          </form>

          <!--modal footer-->
          <div class="modal-footer">
            <button (click)="onClickAddCompetition(newCompetition)" data-dismiss="modal" class="btn btn-primary">Create
              challenge
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- Modal add competition -->
  <div class="modal fade" id="addcompetitionModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-info">Compete</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal alert alert-info" id="addform">

            <div class="form-group col-md-10 col-md-offset-1">
              <h4 class="text-center">Compete at an existing challenge: </h4>
                <select class="form-control col-md-8 col-md-offset-2" id="competeSelect" size="10">
                  <option>Challenge 1</option>
                  <option>Challenge 2</option>
                  <option>Challenge 3</option>
                  <option>Challenge 4</option>
                  <option>Challenge 5</option>
                  <option>Challenge 6</option>
                  <option>Challenge 7</option>
                  <option>Challenge 8</option>
                  <option>Challenge 9</option>
                  <option>Challenge 10</option>
                </select>
            </div>
            <div class="form-group text-right">
            </div>
          </form>
          <!--modal footer-->
          <div class="modal-footer">
            <button (click)="onClickAddCompetition(newCompetition)" data-dismiss="modal" class="btn btn-primary">Compete
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
