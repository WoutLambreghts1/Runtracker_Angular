<span class="name" *ngIf="competition.goal" class="goal">{{competition.name}}</span>

<div class="challenge-summary">
  <span id="live">Live</span>
  <span *ngIf="competition.goal==true">{{competition.goal.name}}</span>
  <span class="participants" *ngIf="competition.usersRun"><strong>{{competition.usersRun[0].username}} VS {{competition.usersRun[1].username}}</strong></span>
</div>
