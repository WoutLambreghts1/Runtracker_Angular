<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Dialog - Modal form</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    h1 { font-size: 1.2em; margin: .6em 0; }
    .ui-dialog .ui-state-error { padding: .3em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
      var dialog, form;
      function addCompetition() {

      }

      dialog = $( "#dialog-form" ).dialog({
        autoOpen: false,
        height: 400,
        width: 350,
        modal: true,
        buttons: {
          "Create competition": addCompetition,
          Cancel: function() {
            dialog.dialog( "Cancel" );
          }
        },
        close: function() {
          form[ 0 ].reset();
          allFields.removeClass( "ui-state-error" );
        }
      });

      form = dialog.find( "form" ).on( "submit", function( event ) {
        event.preventDefault();
        addUser();
      });

      $( "#create-user" ).button().on( "click", function() {
        dialog.dialog( "open" );
      });
    } );
  </script>
</head>
<body>
<div id="dialog-form" title="Create new competition">
  <form>
      <label>Competition type:</label>
      <select name="comptype" id="comptype" class="text ui-widget-content ui-corner-all">
      <option value="1">Realtime</option>
      <option value="2">Not-realtime</option>
      </select>
      <label>Deadline:</label>
      <input type="date" name="deadline" id="deadline" class="text ui-widget-content ui-corner-all">
      <label >Max participant</label>
      <input type="number" name="maxparticipants" id="maxparticipants" value="1" class="text ui-widget-content ui-corner-all">
      <label>Competition type:</label>
      <select name="comptype" id="goal" class="text ui-widget-content ui-corner-all">
      <option value="100">Run 100m</option>
      <option value="200">Run 200m</option>
      </select>
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
  </form>
</div>
<button id="create-user">Create new competition</button>
</body>
</html>
